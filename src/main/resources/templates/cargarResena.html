<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="caja col-md 6" th:object="${unaEntrada}" th:action="@{/guardarResenia}">
            <h3> hola <span th:field="*{cliente.dni}" th:each="c:${cliente}"></span></h3>
            <h4 th:field="${c.nombre}"> </h4>
            <label for="comentario">Ingrese su opinion sobre la pelicula</label>
            <textarea class="form-control" id="comentario"th:field="*{comentario}"></textarea>
        </div>
        <div class="col-md-1"></div>
        <div class="portada col-md-4">
            <tr th:each="p : ${pelicula}">
            <td><img th:src="${'data:image/jpg;base64,'+p.imagen}" alt="" ></td>
        </tr>
        </div>
    </div>
</body>
</html>
